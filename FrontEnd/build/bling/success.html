<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autenticação Bling - Sucesso</title>
  <script>
    window.onload = function() {
      if (window.opener) {
        window.opener.postMessage('bling-auth-success', '*');
      }
      setTimeout(() => {
        window.close();
      }, 2000); // Aumentado para 2 segundos para dar tempo de ler a mensagem
    };
  </script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body { 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      min-height: 100vh; 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
      color: #333;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 20px;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    .success-icon {
      width: 80px;
      height: 80px;
      background: #28a745;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      color: white;
      font-size: 40px;
    }

    h1 {
      color: #28a745;
      margin-bottom: 15px;
      font-size: 24px;
      font-weight: 600;
    }

    p {
      color: #666;
      margin-bottom: 20px;
      line-height: 1.5;
    }

    .close-info {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 8px;
      border-left: 4px solid #007bff;
      font-size: 14px;
      color: #495057;
    }

    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid #f3f3f3;
      border-top: 2px solid #007bff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 15px auto 0;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="success-icon">✓</div>
    <h1>Autenticação realizada com sucesso!</h1>
    <p>Você foi conectado ao Bling com sucesso. Esta janela será fechada automaticamente.</p>
    <div class="close-info">
      <strong>Dica:</strong> Se a janela não fechar automaticamente, você pode fechá-la manualmente.
    </div>
    <div class="spinner"></div>
  </div>
</body>
</html>
