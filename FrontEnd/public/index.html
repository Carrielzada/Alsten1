<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
  
    <title>Alsten - Sistema</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <script>
      // Fecha a janela popup do Bling automaticamente se não for a principal
      window.addEventListener('message', function(event) {
        if (event.data === 'bling-auth-success') {
          window.close();
        }
      });
      if (window.opener && window.name === 'bling-auth') {
        // Se não estiver na página de sucesso, fecha após um pequeno delay
        if (!window.location.pathname.includes('/bling/success')) {
          setTimeout(() => window.close(), 500);
        }
      }
    </script>
  </body>
</html>
